    // #67 Newly added func
    function save()
    {
        var amount_stats = get_amount_inputs();

        var jsonData = {
            stats: []
        };

        for(let i = 1; i <= amount_stats; i++)
        {
            jsonData.stats.push({ 
                "username" : getusername(),
                "name"     : document.getElementById("additional-info_" + i).querySelector("#value_name").value,
                "value"    : document.getElementById("additional-info_" + i).querySelector("#value_value").value,
                "note"     : document.getElementById("additional-info_" + i).querySelector("#note").value,
                "id"       : document.getElementById("additional-info_" + i).getAttribute('value'),
                "uom"      : document.getElementById("additional-info_" + i).querySelector("#select_1").options[document.getElementById("additional-info_" + i).querySelector("#select_1").selectedIndex].value,
                "tod"      : document.getElementById("additional-info_" + i).querySelector("#select_2").options[document.getElementById("additional-info_" + i).querySelector("#select_2").selectedIndex].value
            });
        }

        if(jsonData.stats[0].tod.length > 0 && jsonData.stats[0].uom.length > 0 && jsonData.stats[0].name.length > 0)
        {
            var xhr = new XMLHttpRequest();
            var url = "http://jakob.ml:8080/tp_backend-1.0-SNAPSHOT/api/trainingsplan/send_bm_values";
            xhr.open("POST", url, true);
            xhr.setRequestHeader("Content-Type", "text/plain");
            var string = JSON.stringify(jsonData);
            
            console.log(jsonData);

            xhr.send(string);

            checkIfDataIsLoadedIntoDB(xhr);
        }
        else
        {
            display_error('error', 'Name, UOM and TOD have to be selected', 'dont know');
        }
    }

    // #67 Newly added func
    function checkIfDataIsLoadedIntoDB(xhr)
    {

        swal.fire({
          title: 'Saving your Data...',
          allowEscapeKey: false,
          customClass: mobile_swal,
          allowOutsideClick: false,
          onOpen: () => {
            swal.showLoading();
          }
        });

        var counter = 0;
        var check = function(){
            if(xhr.status == 200){
                console.log("POST worked, data send, reload page with new data: " + xhr.status);
                
                swal.fire({
                    title: 'Your bms were saved!',
                    type: 'success',
                    //position: 'top-end',
                    timer: 1000,
                    customClass: mobile_swal,
                    showCancelButton: false,
                    showConfirmButton: false
                });
                
                on_save();
            }
            else if(xhr.status != 200 && xhr.status != 0)
            {
                swal.fire({
                    title: 'ERROR - ' + xhr.status + "!",
                    type: 'error',
                    //position: 'top-end',
                    customClass: mobile_swal,
                    timer: 5000,
                    showCancelButton: false,
                    showConfirmButton: false
                });
            }
            else if(counter >= 200) // After 20 (if check wait time is still 100) seconds of waiting, stop
            {
                display_error("error", "Ooops...", "The backend seems to be unavailable");
            }
            else {
                if(counter == 50)
                {
                    swal.fire({
                      title: 'This takes longer than usual, please be patient',
                      customClass: mobile_swal,
                      allowEscapeKey: false,
                      allowOutsideClick: false,
                      onOpen: () => {
                        swal.showLoading();
                      }
                    });
                }

                console.log("waiting");
                counter++;
                setTimeout(check, 100); // check again in a second
            }
        }
        
        // If not waiting longe than 10 seconds
        if(counter < 100)
            check();
    }

    function getCookie(cname) {
        var name = cname + "=";
        var decodedCookie = decodeURIComponent(document.cookie);
        var ca = decodedCookie.split(';');
        for(var i = 0; i < ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == ' ') {
                c = c.substring(1);
            }
            if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
            }
        }
        return "";
    }

    function get_value(json_ex, weight, reps, sets, max_rep) 
    {
        var json = JSON.parse(json_ex);
        var values = [];

        // default values are used if simplified mode is used
        if(document.getElementById("simplify-ui").checked)
        {
            weight  = true;
            reps    = true;
            sets    = true;
            max_rep = false;
            var mul_weight = 1;
            var mul_reps   = 1;
            var mul_sets   = 1;
        }
        else
        {
            var mul_weight = document.getElementById("weight-slider").value;
            var mul_reps   = document.getElementById("reps-slider").value;
            var mul_sets   = document.getElementById("sets-slider").value;
            var mul_max_rep = document.getElementById("maxrep-slider").value;
        }
        
        for(var i = 0; i < json.values.length; i++) 
        {
            // to avoid multiplying * 0
            values[i] = 1;

            if(weight)
                values[i] *= json.values[i].weight * mul_weight;
            
            if(reps)
                values[i] *= json.values[i].reps * mul_reps;
            
            if(sets)
                values[i] *= json.values[i].sets * mul_sets;
            
            if(max_rep)
                values[i] *= json.values[i].max_rep * mul_max_rep;
        }



        return values;
    }

    function setCookie(cname,cvalue,exdays) {
        var d = new Date();
        d.setTime(d.getTime() + (exdays*24*60*60*1000));
        var expires = "expires=" + d.toGMTString();
        document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
    }

    function getCookie(cname) {
        var name = cname + "=";
        var decodedCookie = decodeURIComponent(document.cookie);
        var ca = decodedCookie.split(';');
        for(var i = 0; i < ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == ' ') {
                c = c.substring(1);
            }
            if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
            }
        }
        return "";
    }
